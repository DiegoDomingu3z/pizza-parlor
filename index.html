<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pizza parlor</title>



</head>

<body>
    <header class="container-fluid bg-danger text-center">
        <div class="col">
            <h1>Diego's Pizzaria</h1>
        </div>

    </header>

    <main class="container-fluid bg-light position-relative">
        <button class="btn btn-primary shopCart" type="button" data-bs-toggle="offcanvas" data-bs-target="#order"
        aria-controls="order"><span class="me-2" id="total-order-items">0</span><i class="mdi mdi-cart fs-5"></i></button>
        <div class="row text-dark">
            <div class="col-12 pt-5">
                <h1>Crusts</h1>
            </div>
        </div>
        
        <div id="crust-items" class="row text-dark text-center image-fluid">
            <!-- <div class="col-4 shadow rounded"><img class="image-fluid "src="https://m.media-amazon.com/images/I/41sZBgYEubL.jpg" alt=""> <di class="text-center"><h4>$5</h4></di></div> -->

        </div>

        <div class="col-12 text-dark">
            <h1>Sauces</h1>
        </div>

        <div class="row text-dark text-center" id="sauce-items">
           

        </div>

        <div class="col-12 text-dark">
            <h1>Toppings</h1>
        </div>

        <div class="row text-dark text-center" id="topping-items">
          

        </div>

        <div class="d-flex justify-content-around border-secondary">
            
            
          </div>

        </main>
          
          <div class="offcanvas offcanvas-start" tabindex="-1" id="order" aria-labelledby="orderLabel">
            <div class="offcanvas-header bg-dark text-light">
              <h5 class="offcanvas-title" id="orderLabel">order</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-dark">
            
             <ol  class="text-light" id="order-items"></ol>


                <div class="d-flex justify-content-between text-light">
                    <h3>total: $<span id="total">0.00</span></h3>
                    <button class="btn-danger" id="checkout-button" onclick="checkout()">Checkout</button>
                </div>
               </div> 
          </div>
            
           
       
               
        <footer class="">
            <div class="row bg-dark">
                <div class="col-12 text-light text-center">
                    <h2>Saucy Much</h2>
                </div>
            </div>
        </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
